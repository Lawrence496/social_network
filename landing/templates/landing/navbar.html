<div class="container">
<nav class="navbar navbar-expand-lg navbar-light white">
  <div class="container-fluid">
    <a class="navbar-brand navbar-name"
       {% if user.is_authenticated %}
       href = "{% url 'post-list' %}"
       {% else %}
       href= "{% url 'Index' %}"
       {% endif %}
      ><img src="/media/logo1.png" class="img-fluid" style="width: 200px; height: 200px; position: absolute; margin-top: -107px; margin-left: -40px;"></a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
